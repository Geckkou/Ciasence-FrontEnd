<mat-tab-group mat-align-tabs="start" tabs>

  <mat-tab label="Pendentes">
    <div class="layout" fxLayout="row" fxLayoutAlign="start center">
      <div class="matchcard">

        <mat-card class="card">

          <mat-card-title>
            <div class="title-client">
              <span>Nome Cliente</span>
              <span fxFlex></span>
              <mat-chip class="mat-chip-date">
              <span>11/11/2021</span>
            </mat-chip>
          </div>
        </mat-card-title>

              <mat-card-header class="card-header">
                <mat-card-subtitle> <b>Id Projeto</b> </mat-card-subtitle>
                <mat-card-subtitle> <b>Ra</b> </mat-card-subtitle>
              </mat-card-header>

              <mat-card-content class="observacoes">
                <p class="texto">
                  Observações
                </p>
              </mat-card-content>

              <mat-card-actions class="botao">
                <button mat-raised-button color="primary" (click)="verProdutos()">Ver produtos</button>
                <button mat-raised-button color="primary" (click)="AdicionarProdutoProjeto()">
                  <mat-icon>add</mat-icon>Novo produto</button>
                  <button mat-raised-button color="primary" (click)="attProjetos()"> <mat-icon>create</mat-icon>Editar</button>
                  <button mat-raised-button color="warn"> <mat-icon>delete_sweep</mat-icon>Excluir </button>
              </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-tab>

              <mat-card-header class="card-header">

                  Observações

              </mat-card-content>
