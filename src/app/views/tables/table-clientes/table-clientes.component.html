<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- razaoSocial Column -->
    <ng-container matColumnDef="razaoSocial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Raz√£o Social </th>
      <td mat-cell *matCellDef="let row"> {{row.razaoSocial}} </td>
    </ng-container>

    <!-- fantasia Column -->
    <ng-container matColumnDef="fantasia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fantasia </th>
      <td mat-cell *matCellDef="let row"> {{row.fantasia}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
      <td mat-cell *matCellDef="let row"> <button mat-raised-button color="primary">
        <mat-icon>create</mat-icon> Editar </button> </td>
    </ng-container>

    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Excluir </th>
      <td mat-cell *matCellDef="let row"> <button mat-raised-button color="warn">
        <mat-icon>delete_sweep</mat-icon> Excluir </button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
